<!DOCTYPE html>
<div class="userForm">
  <h1>SIGN IN</h1>
  <form name="signIn" ng-submit="signin(user)">
    <table>
      <tr>
        <td>Username:</td>
        <td><input type="text" ng-model="user.username"></td>
      </tr>
      <tr>
        <td>eMail:</td>
        <td><input type="text" ng-model="user.email"></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" ng-model="user.password" ng-minlength="3" ng-maxlength="20" required></td>
      </tr>
    </table>

    <button type="submit">Submit</button>

    <div ng-messages="signUp.$error" class="error" role="alert">
      <div ng-show="username">That username isn't registered</div>
      <div ng-show="email">That email isn't registered</div>
      <div ng-show="email">Your password is incorrect</div>
    </div>
  </form>
</div>
